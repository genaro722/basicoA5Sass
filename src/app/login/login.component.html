<form [formGroup]="frmLogin">
    <div>
        <label for="email">Email</label>
        <input type="email" formControlName="email" id="email">
    </div>
    <div>
        <label for="clave">Clave</label>
        <input type="password" formControlName="clave" id="clave">
    </div>
    <button (click)="login()">
        Ingresar
    </button>
</form>
